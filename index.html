<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jkhk</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', 'Microsoft YaHei', sans-serif;
        }
        
        body {
            background-color: #ffffff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            text-align: center;
            width: 100%;
            max-width: 900px;
            padding: 20px;
        }
        
        .page-title {
            color: #333;
            font-size: 2.2rem;
            font-weight: 600;
            margin-bottom: 15px;
            text-align: center;
        }
        
        .page-subtitle {
            color: #666;
            font-size: 1.1rem;
            line-height: 1.6;
            margin-bottom: 60px;
            text-align: center;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }
        
        .button-row {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 50px;
            margin: 40px 0;
        }
        
        .btn-link {
            text-decoration: none;
            display: inline-block;
        }
        
        .btn {
            padding: 22px 60px;
            font-size: 1.3rem;
            font-weight: 600;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            color: white;
            text-align: center;
            min-width: 220px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            position: relative;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .btn:hover {
            transform: translateY(-12px);
            box-shadow: 0 18px 30px rgba(0, 0, 0, 0.15);
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #4A6CF7 0%, #6a8cff 100%);
        }
        
        .btn-secondary {
            background: linear-gradient(135deg, #10B981 0%, #34D399 100%);
        }
        
        @media (max-width: 768px) {
            .button-row {
                flex-direction: column;
                gap: 35px;
            }
            
            .btn {
                min-width: 200px;
                padding: 20px 50px;
            }
            
            .page-title {
                font-size: 1.8rem;
            }
            
            .page-subtitle {
                font-size: 1rem;
                margin-bottom: 40px;
                padding: 0 15px;
            }
        }
        
        @media (max-width: 480px) {
            .btn {
                min-width: 180px;
                padding: 18px 45px;
                font-size: 1.1rem;
            }
            
            .page-title {
                font-size: 1.6rem;
            }
            
            .page-subtitle {
                font-size: 0.95rem;
                margin-bottom: 30px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="page-title">永久网址4546c.cc</h1>
        <p class="page-subtitle">点击下方按钮</p>
        
        <div class="button-row">
            <a href="http://bXNO3.tz.xnnii.com/YSOm7m7q/572?t=pages/wapredirect" target="_blank" class="btn-link">
                <button class="btn btn-primary">
                   1在线视频
                </button>
            </a>
            
            <a href="https://image.nbzyz.org/ningbo_69300cbacdf56/1764756666396386904?code=zbxx54" target="_blank" class="btn-link">
                <button class="btn btn-secondary">
                   2在线视频
                <a href="https:https://tzadmin.clqxm.com/#/dashboard" class="btn-link">
                <button class="btn btn-secondary">
                   2在线视频
                    
                </button>
            </a>
        </div>
    </div>

    <script>
        // 添加点击反馈效果
        document.querySelectorAll('.btn').forEach(button => {
            button.addEventListener('click', function() {
                // 添加点击动画
                this.style.transform = 'translateY(-6px)';
                this.style.boxShadow = '0 12px 25px rgba(0, 0, 0, 0.2)';
                
                setTimeout(() => {
                    this.style.transform = 'translateY(-12px)';
                    this.style.boxShadow = '0 18px 30px rgba(0, 0, 0, 0.15)';
                }, 150);
            });
        });
    </script>
</body>
</html>
